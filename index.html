<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Primary Meta Tags -->
    <title>ImIvo - Password Generator</title>
    <meta name="title" content="Welcome to the Password Generator!">
    <meta name="description" content="A password generator is a tool that creates strong, unique passwords for your online accounts. It randomly combines letters, numbers, and symbols to make a password that is difficult to crack. By using a password generator, you can ensure the security of your online accounts and protect against password-related data breaches.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://password.imivo.dev/">
    <meta property="og:title" content="Welcome to the Password Generator!">
    <meta property="og:description" content="A password generator is a tool that creates strong, unique passwords for your online accounts. It randomly combines letters, numbers, and symbols to make a password that is difficult to crack. By using a password generator, you can ensure the security of your online accounts and protect against password-related data breaches.">
    <meta property="og:image" content="">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://password.imivo.dev/">
    <meta property="twitter:title" content="Welcome to the Password Generator!">
    <meta property="twitter:description" content="A password generator is a tool that creates strong, unique passwords for your online accounts. It randomly combines letters, numbers, and symbols to make a password that is difficult to crack. By using a password generator, you can ensure the security of your online accounts and protect against password-related data breaches.">
    <meta property="twitter:image" content="">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h2 class="title">Password Generator</h2>
        <div class="result">
            <div class="result__title field-title">Generated Password</div>
            <div class="result__viewbox" id="result">CLICK GENERATE</div>
            <button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
        </div>
        <div class="length range__slider" data-min="4" data-max="32">
            <div class="length__title field-title" data-length='0'>length:</div>
            <input id="slider" type="range" min="4" max="32" value="16" />
        </div>

        <div class="settings">
            <span class="settings__title field-title">settings</span>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked />
                <label for="uppercase">Include Uppercase</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase">Include Lowercase</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="number" checked />
                <label for="number">Include Numbers</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbol" />
                <label for="symbol">Include Symbols</label>
            </div>
        </div>

        <button class="btn generate" id="generate">Generate Password</button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
